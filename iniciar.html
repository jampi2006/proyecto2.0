<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="estilos/iniciar.css">
</head>

<body class="body3">
    <div class="centro3">
        <div>
            <h1><strong>Por favor Ingrese los datos requeridos </strong></h1>
        </div>
    </div>

    <div class="iniciar">
        <form id="signupForm">
            <h1 class="Registrar">Crear Cuenta</h1>
            <label>introduzca su Nombre</label>
            <input type="text" placeholder="Nombre" id="name" required autofocus>
            <label>introduzca su correo</label>
            <input type="email" placeholder="Gmail" id="email" required>
            <label>contraseña</label>
            <input type="password" placeholder="?" id="password" required>
            <input class="boton" type="submit" value="Registrar">
            <p>Ya tienes una cuenta? <a href="registrar.html">Registrarte</a></p>

        </form>

    </div>



    <audio autoplay loop>
        <source src="audio/canción3.mp3" type="audio/mpeg">
    </audio>

    <script src="js/sigup.js "></script>
</body>

</html>
